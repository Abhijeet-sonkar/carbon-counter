name: carbon_counter
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  
  # RxDart is a reactive functional programming library for Google Dart, based on ReactiveX.
  rxdart: ^0.23.1

  # intl package provides internationalization and localization facilities.
  intl: ^0.16.0

  # to generate unique strings.
  uuid: ^2.1.0
  
  fl_chart: ^0.10.0

  # Flutter plugin for Firebase Auth
  firebase_auth: ^0.16.1

  # A Flutter plugin to use the Firebase Cloud Storage API.
  cloud_firestore: ^0.13.4+2

  # Clean, minimalistic and collaboration-ready rich text editor for Flutter.
  zefyr: ^0.11.0
  flare_flutter: ^2.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/fonts/amatic/
   - assets/fonts/baloo/
   - assets/icons/
   - assets/images/
   - assets/flares/
   - assets/icons/categories/

  fonts:
    - family: Amatic
      fonts:
        - asset: assets/fonts/amatic/AmaticSC-Bold.ttf
        - asset: assets/fonts/amatic/AmaticSC-Regular.ttf
    - family: Baloo
      fonts:
        - asset: assets/fonts/baloo/Baloo2-Bold.ttf
        - asset: assets/fonts/baloo/Baloo2-ExtraBold.ttf
        - asset: assets/fonts/baloo/Baloo2-Medium.ttf
        - asset: assets/fonts/baloo/Baloo2-Regular.ttf
        - asset: assets/fonts/baloo/Baloo2-SemiBold.ttf
 
